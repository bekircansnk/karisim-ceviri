<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tek Girişli Çok Dilli Çevirmen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background-color: #111827; }
      /* Simple fade-in for components */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" data-type="module">

// ===================================================================================
// TALİMAT: LÜTFEN GOOGLE YAPAY ZEKA API ANAHTARINIZI AŞAĞIDAKİ TIRNAKLARIN İÇİNE YAPIŞTIRIN
// Örnek: const API_KEY = "AbCdEfGhIjKlMnOpQrStUvWxYz_1234567890";
// ===================================================================================
const API_KEY = "AIzaSyBFx6aHQVHYNpc7BCdOpqudMdQY25p_0Cw";
// ===================================================================================


// ESM imports for React, ReactDOM, and Google GenAI
import React, { useState, useCallback, useMemo } from "https://esm.sh/react@^19.1.1";
import ReactDOM from "https://esm.sh/react-dom@^19.1.1/client";
import { GoogleGenAI, Type } from "https://esm.sh/@google/genai@^1.13.0";

// --- Constants ---
const TARGET_LANGUAGES = [
  { name: 'Almanca', code: 'de' },
  { name: 'Arapça', code: 'ar' },
  { name: 'Çekçe', code: 'cs' },
  { name: 'İngilizce', code: 'en' },
  { name: 'Fransızca', code: 'fr' },
  { name: 'Yunanca', code: 'el' },
  { name: 'Lehçe', code: 'pl' },
  { name: 'Rumence', code: 'ro' },
  { name: 'Rusça', code: 'ru' },
  { name: 'Sırpça', code: 'sr' }
];

// --- Icons ---
const TranslateIcon = ({ className }) => (
  <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
    <path strokeLinecap="round" strokeLinejoin="round" d="M3 5h12M9 3v2m4 13-4-4m0 0L5 15m4-4v10M19 20h-2a2 2 0 01-2-2V6a2 2 0 012-2h2a2 2 0 012 2v12a2 2 0 01-2 2z" />
  </svg>
);
const CopyIcon = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
    </svg>
);
const CheckIcon = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" />
    </svg>
);
const AlertIcon = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
);


// --- API Key Prompt Screen ---
const ApiKeyPrompt = () => (
    <div className="min-h-screen bg-gray-900 text-white font-sans p-4 flex items-center justify-center">
        <div className="max-w-md w-full text-center bg-gray-800 p-8 rounded-2xl shadow-2xl border border-yellow-500/30 fade-in">
            <AlertIcon className="h-16 w-16 text-yellow-400 mx-auto mb-4" />
            <h1 className="text-2xl font-bold text-yellow-300 mb-2">Kurulum Gerekli</h1>
            <p className="text-gray-300">
                Bu uygulamayı kullanabilmek için bir API anahtarı gereklidir.
            </p>
            <div className="mt-6 text-left bg-gray-900 p-4 rounded-lg border border-gray-700">
                <p className="font-mono text-sm text-gray-400">
                    Lütfen bu <code className="bg-gray-700 text-amber-400 px-1 py-0.5 rounded">index.html</code> dosyasını bir metin düzenleyiciyle açın ve kodun en başındaki <code className="bg-gray-700 text-amber-400 px-1 py-0.5 rounded">API_KEY</code> değişkenine kendi Google Yapay Zeka API anahtarınızı yapıştırın.
                </p>
            </div>
        </div>
    </div>
);

// --- Translation Card Component ---
const TranslationCard = ({ translation }) => {
  const [isCopied, setIsCopied] = useState(false);

  const handleCopy = useCallback(() => {
    if (!translation.text || translation.text === "Çeviri Başarısız") {
      return;
    }
    navigator.clipboard.writeText(translation.text).then(() => {
      setIsCopied(true);
      setTimeout(() => setIsCopied(false), 2000);
    });
  }, [translation.text]);

  const cardBorderColor = translation.text === "Çeviri Başarısız" ? 'border-red-500/30' : 'border-gray-700';

  return (
    <div className={`bg-gray-800 rounded-lg p-4 flex items-center justify-between border ${cardBorderColor} transition-colors duration-300 fade-in`}>
      <div>
        <h3 className="text-sm font-semibold text-indigo-400">{translation.languageName}</h3>
        <p className="text-gray-200 mt-1">{translation.text || '...'}</p>
      </div>
      <button
        onClick={handleCopy}
        className={`p-2 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 ${isCopied ? 'bg-green-500' : 'bg-gray-700 hover:bg-gray-600'}`}
        aria-label={`Copy ${translation.languageName} translation`}
        disabled={isCopied || !translation.text || translation.text === "Çeviri Başarısız"}
      >
        {isCopied ? (
          <CheckIcon className="h-5 w-5 text-white" />
        ) : (
          <CopyIcon className="h-5 w-5 text-gray-300" />
        )}
      </button>
    </div>
  );
};


// --- Main App Component ---
const App = () => {
  const [inputText, setInputText] = useState('');
  const [translations, setTranslations] = useState([]);
  const [isLoading, setIsLoading] = useState(false);
  const [error, setError] = useState(null);
  
  // Check if the API key is set. If not, show the prompt.
  if (API_KEY === "YAPAY_ZEKA_API_ANAHTARINIZI_BURAYA_YAPISTIRIN" || !API_KEY) {
    return <ApiKeyPrompt />;
  }

  const handleTranslate = useCallback(async () => {
    if (!inputText.trim()) return;

    setIsLoading(true);
    setError(null);
    setTranslations([]);

    try {
        // Use the hardcoded API_KEY from the top of the file.
        const ai = new GoogleGenAI({ apiKey: API_KEY });
        const languageNames = TARGET_LANGUAGES.map(lang => lang.name).join(', ');
        const languageCodes = TARGET_LANGUAGES.map(lang => lang.code).join(', ');
        
        const prompt = `Translate the following Turkish text into these 10 languages: ${languageNames} (${languageCodes}). Return the result as a JSON array where each object has "languageCode" and "translatedText". The source text is: "${inputText}"`;
        
        const responseSchema = {
            type: Type.ARRAY,
            items: {
              type: Type.OBJECT,
              properties: {
                languageCode: { type: Type.STRING },
                translatedText: { type: Type.STRING }
              },
              required: ["languageCode", "translatedText"]
            }
        };

        const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: prompt,
            config: {
                responseMimeType: "application/json",
                responseSchema: responseSchema,
            },
        });
        
        const jsonText = response.text.trim();
        const geminiResults = JSON.parse(jsonText);
        
        const resultsMap = new Map(geminiResults.map(item => [item.languageCode, item.translatedText]));

        const finalTranslations = TARGET_LANGUAGES.map(lang => ({
            languageName: lang.name,
            languageCode: lang.code,
            text: resultsMap.get(lang.code) || 'Çeviri Başarısız'
        }));

        setTranslations(finalTranslations);
    } catch (e) {
      console.error("Translation failed:", e);
      let errorMessage = "Çeviri işlemi sırasında bir hata oluştu. Lütfen daha sonra tekrar deneyin.";
      if (e?.message?.includes('API key is invalid')) {
        errorMessage = "API Anahtarı geçersiz. Lütfen `index.html` dosyasındaki API_KEY değerini kontrol edin.";
      } else if (e?.message?.includes('API_KEY')) {
        errorMessage = "API Anahtarı yapılandırmasıyla ilgili bir sorun var. Lütfen `index.html` dosyasını kontrol edin.";
      }
      setError(errorMessage);
      setTranslations([]);
    } finally {
      setIsLoading(false);
    }
  }, [inputText]);

  const resultList = useMemo(() => {
    if (isLoading) {
        return (
            <div className="space-y-4">
                {TARGET_LANGUAGES.map((lang) => (
                    <div key={lang.code} className="bg-gray-800 rounded-lg p-4 flex items-center justify-between animate-pulse">
                        <div>
                            <div className="h-4 bg-gray-700 rounded w-20 mb-2"></div>
                            <div className="h-5 bg-gray-700 rounded w-48"></div>
                        </div>
                        <div className="h-9 w-9 bg-gray-700 rounded-full"></div>
                    </div>
                ))}
            </div>
        );
    }

    if (error) {
        return <div className="text-center p-6 bg-red-900/20 border border-red-500/30 text-red-300 rounded-lg fade-in">{error}</div>;
    }
    
    if (translations.length > 0) {
        return (
            <div className="space-y-4">
                {translations.map((t) => <TranslationCard key={t.languageCode} translation={t} />)}
            </div>
        );
    }

    return null;
  }, [isLoading, error, translations]);

  return (
    <div className="min-h-screen bg-gray-900 text-white font-sans p-4 sm:p-6 lg:p-8">
      <div className="max-w-2xl mx-auto">
        <header className="text-center mb-8">
            <div className="inline-flex items-center gap-3 mb-2">
                <TranslateIcon className="h-10 w-10 text-indigo-400" />
                <h1 className="text-4xl font-bold tracking-tight text-gray-100">Çok Dilli Çevirmen</h1>
            </div>
            <p className="text-gray-400">Türkçe metni 10 farklı dile anında çevirin.</p>
        </header>

        <main>
          <div className="bg-gray-800 p-1 rounded-xl shadow-lg mb-8 border border-gray-700 focus-within:ring-2 focus-within:ring-indigo-500 transition-all">
            <textarea
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              onKeyDown={(e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleTranslate();
                }
              }}
              placeholder="Çevirmek istediğiniz Türkçe metni buraya yazın..."
              className="w-full h-28 p-4 bg-transparent text-gray-200 placeholder-gray-500 focus:outline-none resize-none"
              rows={3}
              disabled={isLoading}
              aria-label="Text to translate"
            />
          </div>

          <div className="flex justify-center mb-8">
            <button
              onClick={handleTranslate}
              disabled={isLoading || !inputText.trim()}
              className="w-full sm:w-auto inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-500 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500"
            >
              {isLoading ? (
                <>
                  <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Çevriliyor...
                </>
              ) : (
                'Çevir'
              )}
            </button>
          </div>

          <div className="transition-all duration-500">
            {resultList}
          </div>
        </main>
      </div>
    </div>
  );
};

// --- Mount the App ---
const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}
const root = ReactDOM.createRoot(rootElement);
root.render(<App />);

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
